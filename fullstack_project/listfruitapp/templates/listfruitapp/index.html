<!DOCTYPE html>
<html>
<head>
    <title>Fruits and Students</title>
</head>
<body>
    <h1>Unordered List of Fruits</h1>
    <ul>
        {% for fruit in fruits %}
            <li>{{ fruit }}</li>
        {% endfor %}
    </ul>

    <h1>Ordered List of Selected Students</h1>
    <ol>
        {% for student in students %}
            <li>{{ student.name }}</li>
        {% endfor %}
    </ol>

    <h2>Add a Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
